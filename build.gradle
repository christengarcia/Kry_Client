plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.7'
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.esotericsoftware:kryonet:2.22.0-RC1'
    compile 'com.esotericsoftware.minlog:minlog:1.2'
    compile 'org.controlsfx:controlsfx:11.0.0-RC2'
    testImplementation group: "org.junit.jupiter", name:"junit-jupiter-api", version: "5.4.2"
    testImplementation group: "org.junit.jupiter", name:"junit-jupiter-engine", version: "5.4.2"
    testCompile group: "org.mockito", name: "mockito-core", version: "3.+"
}

javafx {
    version = "11.0.2"
    modules = [ 'javafx.controls', 'javafx.fxml', 'javafx.media' ]
}

test {
    useJUnitPlatform()
}

mainClassName = 'client.ChatClient'
